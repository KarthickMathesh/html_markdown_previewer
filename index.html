<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/img/markdown.png" type="image/x-icon" />
		<title>Markdown Previewer</title>
		<link rel="stylesheet" href="./css/tailwind_output.css">
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");

			body {
				font-family: 'Poppins', sans-serif;
			}
		</style>
	</head>
	<body class="bg-gray-800 text-gray-500 m-2 md:m-20">
		<div class="grid grid-cols-1 xl:grid-cols-2 gap-5 md:gap-10">
			<div class="bg-gray-100 rounded p-5">
				<div class="mt-5">
					<label for="markdown">HTML</label>
					<textarea class="p-3 w-full h-96 focus:border-purple-700 rounded border-2 outline-none" id="markdown"
					          name="markdown"
					          placeholder="Enter Your Markdown ..."></textarea>
				</div>
				<div>
					<button class="mt-5 bg-gray-800 hover:bg-green-500 text-white font-bold p-2 rounded w-full md:w-40" id="generate"><span>Generate</span></button>
				</div>
			</div>
			<div class="bg-gray-100 rounded p-5">
				<label for="preview">HTML</label>
				<div id="preview"></div>
			</div>
		</div>
		<script defer src="js/marked.min.js" type="text/javascript"></script>
	</body>
</html>
