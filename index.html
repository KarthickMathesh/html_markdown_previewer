<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="/img/markdown.png" type="image/x-icon" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Markdown Previewer</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");

			body {
				font-family: 'Poppins', sans-serif;
			}
		</style>
	</head>
	<body class="bg-gray-800 text-gray-500 m-2 md:m-20">
		<div class="grid grid-cols-1 xl:grid-cols-2 gap-5 md:gap-10">
			<div class="bg-gray-100 rounded p-5">
				<div class="grid grid-cols-1 gap-5 md:gap-10">
					<div>
						<label for="markdown">Markdown</label>
						<input type="text" name="markdown" id="markdown" class="p-3 w-full focus:border-purple-700 rounded border-2 outline-none" placeholder="Description" />
					</div>
				</div>
				<div class="mt-5">
					<label for="html">HTML</label>
					<textarea name="html" id="html" class="p-3 w-full h-96 focus:border-purple-700 rounded border-2 outline-none" placeholder="Enter Your Snippets ..."></textarea>
				</div>
				<div>
					<button class="mt-5 bg-gray-800 hover:bg-green-500 text-white font-bold p-2 rounded w-full md:w-40" id="generate"><span>Generate</span></button>
				</div>
			</div>
			<div class="bg-gray-100 rounded p-5">
				<div id="preview"></div>
			</div>
		</div>
	</body>
</html>
